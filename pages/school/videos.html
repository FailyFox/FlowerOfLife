<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Videos</title>
    <link rel="stylesheet" href="../../styles/video_page.css">
    <link rel="icon" href="../../pictures/flower/flower_ico.png">
    <style>
        body { background-color: #C1D6F9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Choose video to watch</h1>

            <iframe width="560" height="315" src="https://www.youtube.com/embed/I3g7_bTLebo?si=_pfmiAV2uAy6escO"
