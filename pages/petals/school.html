<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/door.css">
    <title>Flower of Life</title>
    <link rel="icon" href="../../pictures/flower/flower_ico.png">
    <style>
        body { background-color: #C1D6F9; }
        .lock { position: absolute; top: -5.2%; left: -0.5%; }
    </style>
</head>
<body>
    <div class="doors-container">
        <a href="." id="garden_counter" class="door-link">
            <img src="../../pictures/doors/door_blue_dark.png" alt="Dark Blue Door">
            <img src="../../pictures/doors/lock.png" alt="Lock" class="lock">
            <p class="views_counter">
                <span id="garden_views"></span>
            </p>
        </a>
        <a href="." id="room_counter" class="door-link">
            <img src="../../pictures/doors/door_blue_light.png" alt="Light Blue Door">
            <img src="../../pictures/doors/lock.png" alt="Lock" class="lock">
            <p class="views_counter">
                <span id="room_views"></span>
            </p>
        </a>
    </div>
    
    <script>
        document.cookie="url=school.html; path=/";
        
        fetch("https://counter.sipped.org/get/floweroflife/9fee0cc9e42857d6f4cc9f37a6366fac/school_garden")
            .then(response => response.json())
            .then(data => {
                document.getElementById("garden_views").innerText = data.count;
            });
        fetch("https://counter.sipped.org/get/floweroflife/9fee0cc9e42857d6f4cc9f37a6366fac/school_room")
            .then(response => response.json())
            .then(data => {
                document.getElementById("room_views").innerText = data.count;
            });

        document.getElementById("garden_counter").addEventListener("click", function(event) {
            event.preventDefault();
            fetch("https://counter.sipped.org/punch/floweroflife/9fee0cc9e42857d6f4cc9f37a6366fac/school_garden")
                .then(() => {
                    window.location.href = "../garden.html";
                });
        });
        document.getElementById("room_counter").addEventListener("click", function(event) {
            event.preventDefault();
            fetch("https://counter.sipped.org/punch/floweroflife/9fee0cc9e42857d6f4cc9f37a6366fac/school_room")
                .then(() => {
                    window.location.href = "../room.html";
                });
        });
    </script>
</body>
</html>
